<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <header>
    <h1 class="logo">Twitter</h1>
    <div class="login-and-register">
      <button class="login-btn-header">登录</button>
      <button class="register-btn-header">注册</button>
    </div>
  </header>
  <main>
<!--    TODO feedback: 这里应该使用form标签，因为它是一个form-->
    <div class="login-box">
      <!--      TODO feedback: 这行文字，它只是在样式上加粗了，但是它并不是这个页面的heading, 所以不应该使用h标签，使用p标签，然后用css把它加粗就对了-->
      <h2 class="login-title">查看世界上正在发生的事情</h2>
<!--      TODO feedback: label标签一般需要加一个for属性，下来了解一下label标签的正确使用-->
      <label class="username-label">电话、邮件地址或用户名</label>
<!--      TODO feedback: input标签是一个closing tag,使用的时候是这样的：<input />,而不是<input></input>这样的。-->
      <input class="username" type="text"></input>
      <label class="pwd-label">密码</label>
      <input class="password" type="text"></input>
      <a class="forget-pwd">忘记密码?</a>
      <button class="login-btn">登录</button>
      <span class="or">或</span>
      <button class="register-btn">注册</button>
    </div>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
