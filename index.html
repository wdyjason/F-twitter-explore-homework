<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <header>
    <h1 class="logo">Twitter</h1>
    <div class="login-and-register">
      <button class="login-btn-header">登录</button>
      <button class="register-btn-header">注册</button>
    </div>
  </header>
  <main>
    <div class="login-box">
      <h1>查看世界上正在发生的事</h1>
      <input type="text" placeholder="电话、邮件地址或用户名"></input>
      <input type="text" placeholder="密码"></input>
      <a class="forget-pwd">忘记密码?</a>
      <button class="login-btn">登录</button>
      <span class="or">或</span>
      <button class="register-btn">注册</button>
    </div>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
